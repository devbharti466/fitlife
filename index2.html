<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-indigo-100">
    <div id="signUp" class="bg-white rounded-2xl shadow-lg max-w-4xl w-full flex">
      <!-- Left Side -->
      <div class="w-1/2 p-8">
        <p class="text-right text-sm">
              Have an account? <a id="signInButton" href="index.html" class="text-blue-600 font-semibold">Sign In</a>
          </p>
          <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
          <form method="post">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="mb-4">
              <label class="block text-gray-700">Name</label>
              <input id="fName" type="text" placeholder="John Doe" class="w-full p-3 border rounded-md" >
            </div>
              
            <div class="mb-4">
              <label class="block text-gray-700">Email</label>
              <input id="rEmail" type="email" placeholder="jdoe123@mail.com" class="w-full p-3 border rounded-md" >
            </div>
              
            <div class="mb-4">
              <label class="block text-gray-700">Password</label>
              <input id="rPassword" type="password" placeholder="************" class="w-full p-3 border rounded-md" >
            </div>
            
            
            <button id="submitSignUp" class="w-full bg-teal-500 text-white p-3 rounded-md text-lg " >Sign Up</button>
          </form>
          
          <p class="text-center my-4 text-gray-600">Or sign up with</p>
          
          <div class="flex justify-center space-x-4">
            <button class="p-3 bg-gray-200 rounded-full"><img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" class="h-6 w-6"></button>
          </div>
        </div>
      
      <!-- Right Side -->
      <div class="w-1/2 bg-gradient-to-r from-blue-500 to-teal-500 flex flex-col items-center justify-center p-8 rounded-r-2xl">
        <img src="art2.jpg" class="w-92">
      </div>
    </div>
  
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    
  </body>
  <body>
    
    
</body>
</html>
