<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-indigo-100">
    <div id="signIn" class="bg-white rounded-2xl shadow-lg max-w-4xl w-full flex">
        <div class="w-1/2 bg-gradient-to-r from-blue-500 to-teal-500 flex flex-col items-center justify-center p-8 rounded-l-2xl">
            <img src="art.jpg" class="w-100">
        </div>
        
        <div class="w-1/2 p-8">
            <p class="text-right text-sm">
                Don't have an account? <a id="signUpButton" href="index2.html" class="text-blue-600 font-semibold">Sign Up</a>
            </p>
            <h2 class="text-3xl font-bold mb-6">Sign In</h2>
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input id="email" type="email" placeholder="jdoe123@mail.com" class="w-full p-3 border rounded-md" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input id="password" type="password" placeholder="************" class="w-full p-3 border rounded-md" required>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-sm">Remember Me</label>
                    </div>
                    <a href="#" class="text-blue-600 text-sm">Forgot Password?</a>
                </div>
                
                <button id="submitSignIn" class="w-full bg-teal-500 hover:bg-teal-600 text-white p-3 rounded-md text-lg">Sign In</button>
            </form>
            
            
            
            <p class="text-center my-4 text-gray-600">Or sign in with</p>
            
            <div class="flex justify-center space-x-4">
                <button class="p-3 bg-gray-200 rounded-full"><img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" class="h-6 w-6"></button>
            </div>
        </div>
    </div>
   
    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
